---
- name: "Apply security roles to host"
  hosts: "{{ vm_name }}"
  gather_facts: yes

  tasks:
    - name: "Install firewalld"
      include_role:
        name: "sec/firewalld"

    - name: "Apply sysctl"
      include_role:
        name: "sec/sysctl"

    - name: "Install motd"
      include_role:
        name: "sec/motd"

    - name: "Configure journalctl"
      include_role:
        name: "sec/journalctl"

    - name: "Install audit"
      include_role:
        name: "sec/audit"

    - name: "Update all"
      include_role:
        name: "sec/audit"

    - name: "Change sshd port"
      include_role:
        name: "sec/sshd_port"
      vars:
        new_ssh_port_number: "{{ query('passwordstore', provider + '/' + vm_name + '/ssh_port' )[0] }}"

