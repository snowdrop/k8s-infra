- name: "Openstack VM create"
  hosts: localhost
  gather_facts: False

  roles:
    - role: "openstack/create_vm"
      vars: 
        state: "present"

  post_tasks:
    - name: Refresh the inventory so the newly added host is available
      meta: refresh_inventory

- name: "Openstack VM init"
  hosts: "{{ hostname }}"
  gather_facts: yes

  roles:
    - role: "openstack/init_vm"


