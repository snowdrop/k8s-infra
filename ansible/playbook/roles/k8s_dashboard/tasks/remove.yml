- name: Remove the Ingress route
  shell: |
    kubectl --kubeconfig=$HOME/.kube/config delete ingress/k8s-dashboard -n {{ k8s_dashboard_namespace }}

- name: Remove the Service Account, ClusterRoleBinding
  shell: |
    kubectl --kubeconfig=$HOME/.kube/config delete sa/admin-user -n {{ k8s_dashboard_namespace }}
    kubectl --kubeconfig=$HOME/.kube/config delete ClusterRoleBinding/admin-user

- name: Remove Dashboard
  shell: |
    kubectl --kubeconfig=$HOME/.kube/config \
      delete -f \
      https://raw.githubusercontent.com/kubernetes/dashboard/{{ k8s_dashboard_version }}/aio/deploy/recommended.yaml
