---
- name: "Custom installation pre-requisites"
  include_vars: "Fedora.yml"

- name: "Install required dependencies"
  package:
    name: "{{ required_dependencies }}"
    state: present
  become: true

- name: "Start libvirtd"
  systemd:
    state: restarted
    name: libvirtd
    enabled: yes
  become: yes

- name: "Add users to libvirt group"
  user: 
    name: "{{ item }}"
    groups: "libvirt"
    append: True
  with_items:
    - "snowdrop"
    - "fedora"

- name: "Disable SWAP"
  import_role:
    name: "core/disable-swap"
    tasks_from: "Fedora.yml"
  vars:
    state: "absent"
  
...
