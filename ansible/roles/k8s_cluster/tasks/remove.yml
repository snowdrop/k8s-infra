---
- name: "Remove controller config file"
  import_role:
    name: k8s_config
  vars:
    state: "absent"

- name: Reset kubeadm
  command: kubeadm reset -f
  become: yes

- name: Remove Kubernetes packages - kubeadm, kubelet, kubectl
  yum:
    name: "{{ packages }}"
    state: absent
    disable_excludes: kubernetes
  vars:
    packages:
      - kubeadm-{{k8s_version}}
      - kubectl-{{k8s_version}}
      - kubelet-{{k8s_version}}
  become: yes

- name: "Remove containerd"
  include_tasks: "remove_containerd.yml"
...