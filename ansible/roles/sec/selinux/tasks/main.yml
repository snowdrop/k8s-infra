---
- name: Include var
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"

- name: Install audit required packages
  package:
    name: "{{ required_packages }}"
    state: present
  become: True

- name: Enable SELinux
  ansible.posix.selinux:
    policy: targeted
    state: enforcing
  become: True
...