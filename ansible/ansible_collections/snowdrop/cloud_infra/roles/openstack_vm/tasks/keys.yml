---
- name: "Set home"
  ansible.builtin.set_fact:
    user_home: "{{ ansible_env.HOME | default(lookup('env','HOME') ) }}"
    # user_home_2: "{% if ans3ible_env is defined && ansible_env.HOME is defined %}{{ ansible_env.HOME }}{% else %}{{ lookup('env','HOME') }}{% endif %}"

- name: "Set key path if not set"
  ansible.builtin.set_fact: 
    key_path: "{{ ansible_env.HOME }}/.ssh/id_rsa_snowdrop_openstack_{{ vm_name }}"

- name: Check key
  ansible.builtin.stat:
    path: "{{ key_path }}"
  register: st

- name: "Generate SSH keys"
  shell: ssh-keygen -b 2048 -t rsa -f {{ key_path }} -q -N ""
  when: "st.stat.exists == false"

- name: "Set key name"
  ansible.builtin.set_fact:
    key_name: "{{ vm_name }}"

