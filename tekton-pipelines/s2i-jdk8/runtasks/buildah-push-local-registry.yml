apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-buildah-push
spec:
  serviceAccount: build-bot
  taskRef:
    name: s2i-buildah-push
  inputs:
    params:
    - name: baseImage
      value: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
    - name: verifyTLS
      value: "false"
    - name: contextFolder
      value: /workspace/
    resources:
    - name: workspace-git
      resourceSpec:
        type: git
        params:
        - name: revision
          value: 2.1.3-2
        - name: url
          value: https://github.com/snowdrop/rest-http-example
  outputs:
    resources:
    - name: image
      resourceSpec:
        type: image
        params:
        - name: url
          # value: kube-registry.kube-system.svc.cluster.local:5000/demo/spring-boot-example
          value: docker-registry.default.svc.cluster.local:5000/demo/spring-boot-example

