version: 2.1

jobs:

  kind:
    docker:
      #- image: circleci/golang:1.12.7
      - image: quay.io/snowdrop/centos-circleci:latest

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install k8s
          command: |
            GO111MODULE="on" go get sigs.k8s.io/kind@v0.4.0
      - run:
          name: Create Kibnd cluster
          command: |
            kind create cluster --image=kindest/node:v1.14.3 --name circleci --loglevel=debug
      - run:
          name: Setup kubeconfig file
          command: |
            mkdir -p $HOME/.kube
            cp -i $(kind get kubeconfig-path) $HOME/.kube/config
            sudo chown $(id -u):$(id -g) $HOME/.kube/config
      - run:
          name: Check cluster-info
          command: kubectl cluster-info

  centos:
    docker:
      - image: quay.io/snowdrop/centos-circleci:latest

    environment:
      ANSIBLE_BIN_DIR=/home/circleci/.local/bin

    steps:
      - checkout

      - run:
          name: Install k8s
          command: |
            PB_DIR=sandbox/k8s
            ansible-playbook $PB_DIR/main.yml -i $PB_DIR/circle_hosts \
                --limit circleci \
                -c local \
                --tags k8s_cluster \
                --become  \
                -e install_docker=false

  ubuntu:
    docker:
      - image: circleci/golang:latest

    environment:
      ANSIBLE_BIN_DIR=/home/circleci/.local/bin

    steps:
      - checkout

      - run:
          name: Install Ansible using pip3
          command: |
            sudo apt install -yqq python3-pip tree
            pip3 install ansible

      - run:
          name: Install k8s
          command: |
            PB_DIR=sandbox/k8s
            $ANSIBLE_BIN_DIR/ansible-playbook $PB_DIR/main.yml -i $PB_DIR/circle_hosts --limit circleci -c local --tags k8s_cluster --become

workflows:
  version: 2
  k8s-centos:
    jobs:
      - kind
